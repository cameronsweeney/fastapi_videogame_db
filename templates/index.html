<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GameDB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#listView">List View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#filteredListView">Filtered List View</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div id="listView">
            <h2 class="mb-3">Video Games List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>System</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Vibe</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Game entries will be populated here by app.js -->
                </tbody>
            </table>
        </div>

        <div id="filteredListView" style="display:none;">
            <h2 class="mb-3">Filtered Games List</h2>
            <form id="filterForm">
                <!-- Filter options will be dynamically added by app.js -->
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>System</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Vibe</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filtered game entries will be populated here by app.js -->
                </tbody>
            </table>
        </div>

        <!-- Detail View Modal -->
        <div class="modal fade" id="detailViewModal" tabindex="-1" aria-labelledby="detailViewLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailViewLabel">Game Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Game details will be populated here by app.js -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
